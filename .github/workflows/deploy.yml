name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your main branch name, e.g., master, if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "sathiya10102003@gmail.com"
          git config --global user.name "SATHIYAMHURTHY"
          npm run deploy  # This command should run your deploy script

